<form class="container" [formGroup]="form">
    <div class="login-wrapper">
        <div class="row">
            <div class="center-object">
                <img class="w-8em" src="assets/icons/green-login.svg" alt="">
            </div>
            <div class="col-12">
                <mat-form-field>
                    <input matInput placeholder="Usuário" formControlName="usuario">
                    <mat-error *ngIf="form.hasError('required')">
                        Campo Obrigatório
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <mat-form-field>
                    <input matInput type="password" placeholder="Senha" formControlName="senha">
                    <mat-error *ngIf="form.hasError('required')">
                        Campo Obrigatório
                    </mat-error>
                </mat-form-field>
            </div>
            <div class="col-12">
                <button class="btn-login" (click)="login()" >Login</button>
            </div>
        </div>
    </div>
</form>
